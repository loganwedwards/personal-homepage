<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logan Edwards</title>
    <style type="text/css">
      @font-face {
        font-family: 'PrintBoldRegular';
        src: url('fonts/PrintBold-webfont.eot');
        src: url('fonts/PrintBold-webfont.eot?#iefix')
            format('embedded-opentype'),
          url('fonts/PrintBold-webfont.woff') format('woff'),
          url('fonts/PrintBold-webfont.ttf') format('truetype'),
          url('fonts/PrintBold-webfont.svg#PrintBoldRegular') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'PrintClearlyRegular';
        src: url('fonts/PrintClearly-webfont.eot');
        src: url('fonts/PrintClearly-webfont.eot?#iefix')
            format('embedded-opentype'),
          url('fonts/PrintClearly-webfont.woff') format('woff'),
          url('fonts/PrintClearly-webfont.ttf') format('truetype'),
          url('fonts/PrintClearly-webfont.svg#PrintClearlyRegular')
            format('svg');
        font-weight: normal;
        font-style: normal;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: 'PrintClearlyRegular', 'Helvetica';
        color: rgb(128, 128, 128);
      }

      .flex {
        display: -ms-flexbox; /* TWEENER - IE 10 */
        display: -webkit-flex; /* NEW - Safari 6.1+. iOS 7.1+, BB10 */
        display: flex; /* NEW, Spec - Firefox, Chrome, Opera */
      }

      .flex-column {
        flex-direction: column;
      }

      .wrapper {
        height: 100%;
      }

      #main {
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-flex-direction: column;
        flex-direction: column;
        height: calc(100% - 44px);
        padding: 20px;
      }

      .nav {
        -webkit-justify-content: space-around;
        justify-content: space-around;
        text-align: center;
      }

      .nav-item {
        flex: 1;
        min-width: 100px;
      }

      #title {
        font-weight: normal;
        text-align: center;
        color: rgb(128, 128, 128);
        font-size: 6em;
        margin: 0;
      }

      p {
        font-size: 1.5em;
      }

      .accent {
        color: rgb(220, 16, 16);
      }

      #subtext {
        text-align: center;
      }

      #follow_me {
        margin: 0 auto;
        background-color: #eee;
        border-bottom: 1px solid #dcdcdc;
        padding: 10px 0;
        -webkit-justify-content: space-around;
        justify-content: space-around;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;
        width: 100%;
      }

      #follow_me li {
        display: inline-block;
        flex: 1;
      }

      #follow_me a {
        padding: 0px;
        display: inline-block;
        margin: 0 auto;
        list-style-type: none;
      }

      .linkEffect a {
        text-decoration: none;
        color: rgb(128, 128, 128);
      }

      .linkEffect {
        font-size: 1.5em;
        -webkit-transition: all 0.2s ease-in;
        -moz-transition: all 0.2s ease-in;
        transition: all 0.2s ease-in;
        text-align: center;
      }

      .linkEffect:hover {
        -moz-transform: scale(1.1);
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
        color: rgb(220, 16, 16);
      }

      .linkEffect:hover > a {
        color: rgb(220, 16, 16);
      }

      @media only screen and (orientation: portrait),
        (min-width: 320px) and (max-width: 767px) {
        .nav {
          -webkit-flex-direction: column;
          flex-direction: column;
        }

        .nav-item {
          margin: 10px auto;
        }

        #title {
          font-size: 4em;
        }

        #follow_me .linkEffect {
          display: block;
          text-align: left;
          padding: 10px;
          margin: 5px;
          font-size: 1.5em;
          width: auto;
        }

        .linkEffect {
          border: 1px solid rgba(120, 120, 120, 0.1);
          border-radius: 4px;
          padding: 10px;
        }

        .linkEffect:hover {
          box-shadow: 0 0 15px -5px #777;
          -moz-transform: scale(1.05);
          -webkit-transform: scale(1.05);
          transform: scale(1.05);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper flex flex-column">
      <div id="follow_me" class="flex">
        <div class="linkEffect">
          <a href="https://www.twitter.com/loganwedwards">Twitter</a>
        </div>
        <div class="linkEffect">
          <a href="https://www.linkedin.com/in/loganedwards">Linkedin</a>
        </div>
        <div class="linkEffect">
          <a href="https://github.com/loganwedwards">Github</a>
        </div>
      </div>
      <div id="main" class="flex">
        <h1 id="title">
          <span class="accent">L</span>ogan <span class="accent">E</span>dwards
        </h1>
        <h2 id="subtext">
          By leveraging competencies in physical and software design, I create.
        </h2>
        <nav class="nav flex">
          <div class="nav-item linkEffect">
            <a href="https://blog.loganwedwards.com">Blog</a>
          </div>
          <div class="nav-item linkEffect">
            <a href="https://www.fountstudio.com">Fount</a>
          </div>

        </nav>
      </div>
    </div>
  </body>
</html>
